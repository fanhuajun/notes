<html>

	<body>
		<div id="content">
		<!-- if 语句 -->
			<script id="pagetmpl" type="text/x-dot-template">
				{{ if(typeof(it.webSource) != "undefined"){ }}
					{{ for(var i in it.webSource){ }}
							<h2>{{=it.webSource[i].sourceName}}</h2>
						{{ for(var j in it.webSource[i].sonSource){ }}
							<h4 class="checked">checkde:{{=it.webSource[i].sonSource[j].sName}}</h4>
						{{ } }}
					{{ } }}

				{{ } }}



				<!-- {{ if(typeof(it.childData) != "undefined"){ }}
					{{~it.childData:value:index}}
						<h3>循环数组 语句:{{=value.one}}</h3>
					{{~}}

					{{ for(var i in it.childData){ }}
						<h3>for 语句:{{=it.childData[i].tow}}</h3>
					{{ } }}

				{{ } }} -->

			</script>
		</div>

	    <div>nihaod</div>
	</body>
