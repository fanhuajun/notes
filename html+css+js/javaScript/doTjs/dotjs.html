<html>
	<head>
    <title>dot测试</title>
	</head>
	<body>
		<div id="content">
		<!-- if 语句 -->
			<script id="pagetmpl" type="text/x-dot-template">
			{{ if(typeof(it.numberT1) == "undefined"){ }}
				<h3>{{=it.numberT}}</h3>
			{{ } }}

			{{ if(typeof(it.childData) != "undefined"){ }}
			<!-- 循环数组 语句 -->
				{{~it.childData:value:index}}
					<h3>循环数组 语句:{{=value.one}}</h3>
				{{~}}

			<!-- for 语句 -->
				{{ for(var i in it.childData){ }}
					<h3>for 语句:{{=it.childData[i].tow}}</h3>
				{{ } }}

			{{ } }}

			</script>
		</div>

	    <div>nih
		</div>
	</body>

	<script src="./doT/doT.min.js" type="text/javascript"></script>
	<script src="./json.js" type="text/javascript"></script>
	<script src="../jQuery/jquery-2.0.3.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		//console.log("def");
		var data = {
			"numberT":5,
			"stringT":"fanhuajun",
			"childData":[{
				"one":"数组循环1",
				"tow":"数组循环2"
			},
			{
				"one":14,
				"tow":12
			}]
		}

		var nm = 3;

		var typed = data.title1;
		console.log(typed == 'undefinde');
		//console.log(privilege);

		/*console.log($('#pagetmpl').html());
		console.log(document.getElementById('pagetmpl').text);
		console.log($('#content').html());
		console.log(document.getElementById('content').innerHTML);
*/

		var pagefn = doT.template($('#pagetmpl').html(), undefined, null);
		$('#content').html(pagefn(data));
       

	</script>

</html>
